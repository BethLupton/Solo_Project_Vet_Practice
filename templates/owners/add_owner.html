{% extends "base.html" %}
{% block content %}

<form action="/owner/add" method="post">

  <div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="First Name" required autofocus>
  </div>

  <div>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required autofocus>
  </div>

  <div>
    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="lcontact_number" placeholder="contact_number" required autofocus>
  </div>

  <button type="submit">Add Owner</button>

</form>

{% endblock %}
