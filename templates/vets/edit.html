{% extends "base.html" %}
{% block content %}

<form action="/vets/{{vet.id}}" method="post">
  <div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="First Name" required autofocus>
  </div>

  <div>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required autofocus>
  </div>


    <button type="submit">Update Vet</button>

</form>

{% endblock %}
